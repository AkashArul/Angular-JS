
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="Arithmatic.css">
    </head>
    <body ><div id="caldesign" style="border: 2px solid whitesmoke; border-radius: 20px;  margin-left: 400px; margin-right: 400px; background-color: rgb(98, 98, 183); ">

       <center> <label><h3>CALCULATOR</h3></label></center>
       <div style="margin-left: -400px; "  >
        <input type="text" id="calfield"  class="data" style="width: 250px; border: 2px solid grey; margin-left: 550px;"><br><br>
       <button value="9" class="numVal" id="numVal" onclick="display('9')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 555px;">9</button>
       <button value="8" class="numVal" onclick="display('8')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 10px;">8</button>
       <button value="7" class="numVal"onclick="display('7')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 10px;">7</button>
       <button value="+" class="numVal" onclick="display('+')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 10px;">+</button><br><br>
       <button value="6" class="numVal" onclick="display('6')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 555px;">6</button>
       <button value="5" class="numVal" onclick="display('5')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 10px;">5</button>
       <button value="4" class="numVal" onclick="display('4')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 10px;">4</button>
       <button value="-" class="numVal" onclick="display('-')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 10px;">-</button><br><br>
       <button value="3" class="numVal" onclick="display('3')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 555px;">3</button>
       <button value="2" class="numVal" onclick="display('2')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 10px;">2</button>
       <button value="1" class="numVal" onclick="display('1')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 10px;">1</button>
       <button value="*" class="numVal" onclick="display('*')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 10px;">*</button><br><br>
       <button value="0" class="numVal" onclick="display('0')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 555px;">0</button>
       <button value="%" class="numVal" onclick="display('%')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 10px;">%</button>
       <button value="=" class="numVal" onclick="solve()" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 10px;">=</button>
       <button value="/" class="numVal" onclick="display('/')" style="width: 50px; padding: 5px 10px 5px 10px ; margin-left: 10px;">/</button><br><br>
       <button type="reset" onclick="reset()"  style="width: 50px; padding: 5px 5px 5px 10px ; margin-left: 650px;">Clear</button><br><br>
       <input type="text" id="result" class="data"  onchange="color()" style="width: 250px; border: 2px solid grey; margin-left: 550px;"><br><br>
    </div></div></body>
    <script src="calculator.js"></script>
</html>
