<h2>Reactive Forms</h2>
<form [formGroup]= "studfrom" (ngSubmit)="addstud()">
<div>
    <div id="cont"><div>
        <label for="name" >Name   :</label>
        <input type="text" name="name" id="name" formControlName= "name" ><br>
        <div>
            <span *ngIf= "(!studfrom.controls['name']?.valid) && (studfrom.controls['name']?.dirty) || (studfrom.controls['name']?.touched)" class="errormsg">Min Len 10 charater & Max Len 15 charater</span>
    </div>   
 </div>
    <div> 
        <label for="address" name="address">Address   :</label>
        <input type="text" name="address" id="address" formControlName="address" >
    </div>
    <div>
        <label for="phone "name="phone">Phone No   :</label>
        <input type="text" name="phone" id="phone" formControlName="phoneno" >
        <div>
        <span *ngIf= "(!studfrom.controls['phoneno']?.valid)&&(studfrom.controls['phoneno'].dirty)  || (studfrom.controls['phoneno']?.touched)" class="errormsg">Min Len 10 charater</span>
        </div>
    </div>
    <div>
        <label for="age" name="age">Age   :</label>
        
        <input type="text" name="age" id="age"  formControlName="age">
    <div>
        <span *ngIf= "(!studfrom.controls['age'].valid) && (studfrom.controls['age']?.dirty) || (studfrom.controls['age']?.touched)" class="errormsg">Age Must be greater than 18</span>
    </div>
    </div>
    <div>
        <label for="email" name="email">Email    :</label>
        <input type="text" name="email" id="email" formControlName="email" >
        <div>
        <span *ngIf= "(!studfrom.controls['email'].valid) && (studfrom.controls['email']?.dirty) || (studfrom.controls['email']?.touched)" class="errormsg">Min Len 10 charater & Max Len 25 charater</span>
        </div>
    </div>
    <div>
    <button type="submit" [disabled]= "!studfrom.valid" >Submit</button>
    <button (click)= "empd()">Set value</button>
    <button (click)= "patch()">patch value</button>
</div>
</div>
</div>
</form>
